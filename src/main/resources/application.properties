spring.application.name=DemoSecurityJWT

spring.datasource.url=jdbc:mysql://localhost:3306/phatnguoi
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

logging.level.root=INFO
logging.level.org.springframework=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.zaxxer.hikari.pool=WARN

app.cors.allowed-origins=http://localhost:4200,https://phatnguoi.klsvietnam.com
